apiVersion: v1
kind: Service
metadata:
  name: pipeline-example-frontend-dev
  labels:
    app: pipeline-example-frontend-dev
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: pipeline-example-frontend-dev
  sessionAffinity: None
