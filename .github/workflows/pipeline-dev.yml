name: Deploy Development

on:
  push:
    branches: [dev]

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and Push image to ACR
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          docker build . -t ${{ secrets.AZURE_REGISTRY }}/pipeline-example-frontend:${{ github.sha }}
          docker push ${{ secrets.AZURE_REGISTRY }}/pipeline-example-frontend:${{ github.sha }}

  deploy-aks-dev:
    runs-on: ubuntu-latest
    needs: build-push-image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v2.0

      - name: Set aks context
        uses: Azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: pipeline-example-cluster
          resource-group: pipeline-example

      - name: Create aks secrets
        uses: Azure/k8s-create-secret@v1.1
        with:
          container-registry-url: ${{ secrets.AZURE_REGISTRY }}
          container-registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          container-registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          secret-name: pipeline-example-frontend-dev-secret

      - name: Deploy to AKS Development
        uses: Azure/k8s-deploy@v1.4
        with:
          action: deploy
          manifests: |
            manifests/deployment-dev.yml
            manifests/service-dev.yml
          images: |
            ${{ secrets.AZURE_REGISTRY }}/pipeline-example-frontend:${{ github.sha }}
          imagepullsecrets: |
            pipeline-example-frontend-dev-secret

